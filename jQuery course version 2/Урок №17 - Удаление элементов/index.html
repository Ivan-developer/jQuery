<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>

    <div id="div">Абзац</div>
    <div id="div_2"></div>
    <img src="1.png" alt="1">
    <img src="2.png" alt="2">
    <img src="3.png" alt="3">



    <br>

    <a href="#">1</a>
    <a href="#">2</a>

    
     
    <script>

        // Удаление элементов
        // remove
        // empty очищает блок

        $('div').append('<span>Пройтой текст</span>');
        $('img').appendTo($('#div_2'));

        $('a').wrap('<p style="display: none;"></p>');

        $('div').remove();
        $('div_2').empty();


    </script>
</body>

</html>
