<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>

    <a href="#" id="hide"  onclick="return false">Скрыть Коментарий</a>

    <a href="#" id="show" style="display: none;">Показать Коментарий</a>

    <div id="coments">
        <p>Коментарий номер 1</p>
        <p>Коментарий номер 2</p>
        <p>Коментарий номер 3</p>
    </div>
    
    <script>
        // slideUp() - нет эфекта затухания в отличии от hid()
        // slideDown() - нет эфекта затухания в отличии от show()
        // fadeOut() - плавно исчезает в отличии от hide()
        // fadeIn() - плавно появляется в отличии от show()

        function hideComments(){
            $('#coments').fadeOut(2000, function(){
                $('#hide').hide()
                $('#show').show()
            })

        }

        function showComments(){
            $('#coments').fadeIn(2000, function(){
                $('#hide').show()
                $('#show').hide()
            })

        }

        $(document).ready(function(){
            $('#hide').bind('click', hideComments);
            $('#show').bind('click', showComments);

        });

    </script>
</body>

</html>
